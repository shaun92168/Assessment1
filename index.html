<!DOCTYPE html>
<html>

	<head>
		<title>Quiz 1</title>
		<link href="index.css" rel="stylesheet" type="text/css" />
		<link href="menu.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="bg"></div>
		<div id="app1">
			<div id="zoom">
				<div id="zoomcontrols">
					<button id="plus">+</button>
					<button id="minus">-</button>
				</div>
			</div>
			<div id="controls">
				<button class="" id="previous">Previous</button>
				<button class="" id="bg1">BG1</button>
				<button class="" id="bg2">BG2</button>
				<button class="" id="bg3">BG3</button>
				<button class="" id="bg4">BG4</button>
				<button class="" id="next">Next</button>
				<br />
				<div class="bgthumbs" id="ch1"></div>
				<div class="bgthumbs" id="ch2"></div>
				<div class="bgthumbs" id="ch3"></div>
			</div>
		</div>
		<div id="menu">
			<button class="menu_btn" id="makebg">Make BG</button>
			<button class="menu_btn" id="reset">Reset</button>
			<button class="menu_btn" id="hide">Hide App</button>
			<button class="menu_btn" id="show">Show App</button>
			<button id="open_btn">Open</button>
			<button id="close_btn">Close</button>
		</div>
		<script src="index.js"></script>
		<script src="menu.js"></script>
	</body>

</html>
